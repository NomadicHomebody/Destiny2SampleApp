<div *ngIf="loading" class="loading">
  <p>Loading item details...</p>
</div>
<div *ngIf="error" class="error">
  <p>Item not found. Please try again.</p>
</div>
<div class="item-detail-container" *ngIf="!loading && !error && item">
  <div class="item-header">
    <img [src]="'https://www.bungie.net' + item.displayProperties.icon" alt="{{ item.displayProperties.name }}">
    <h1>{{ item.displayProperties.name }}</h1>
    <p>{{ item.displayProperties.description }}</p>
  </div>
</div>
