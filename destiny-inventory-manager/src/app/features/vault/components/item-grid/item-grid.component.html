<div class="item-grid">
  <div *ngFor="let item of items" class="item-card" (click)="viewItemDetails(item)">
    <img [src]="'https://www.bungie.net' + item.displayProperties.icon" alt="{{ item.displayProperties.name }}">
    <div class="item-info">
      <h3>{{ item.displayProperties.name }}</h3>
      <p>{{ item.displayProperties.description }}</p>
    </div>
  </div>
</div>
